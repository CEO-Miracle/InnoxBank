<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innox Bank — Settings</title>
    <link rel="stylesheet" href="css/setting.css" />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <style>
      /* Dark mode styles */
      body.dark-mode {
        background-color: #121212;
        color: #f0f0f0;
      }

      body.dark-mode button {
        background-color: #333;
        color: #f0f0f0;
      }

      /* Confirmation modal */
      .logout-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .logout-modal-content {
        background: #fff;
        color: #000;
        padding: 20px 30px;
        border-radius: 10px;
        text-align: center;
      }

      body.dark-mode .logout-modal-content {
        background: #222;
        color: #f0f0f0;
      }

      .logout-modal button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .logout-yes {
        background-color: #d9534f;
        color: #fff;
      }

      .logout-cancel {
        background-color: #6c757d;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <h1>Settings ⚙️</h1>

      <div class="settings-section">
        <h2>Account</h2>
        <button onclick="editProfile()">Edit Profile</button>
        <button onclick="changePassword()">Change Password</button>
      </div>

      <div class="settings-section">
        <h2>Security</h2>
        <label class="switch">
          <input type="checkbox" id="twoFA" onchange="toggle2FA(this)" />
          <span class="slider"></span>
        </label>
        <span>Enable Two-Factor Authentication</span>
      </div>

      <div class="settings-section">
        <h2>Preferences</h2>
        <button id="theme-toggle-btn">Switch to Dark Mode</button>
      </div>

      <div class="settings-section">
        <h2>Help</h2>
        <button id="contact-support-btn">Contact Support</button>
      </div>

      <div class="logout-section">
        <button class="logout-btn" id="logout-btn">Logout</button>
      </div>
    </div>

    <!-- Logout confirmation modal -->
    <div class="logout-modal" id="logout-modal">
      <div class="logout-modal-content">
        <p>Are you sure you want to logout?</p>
        <button class="logout-yes" id="logout-yes">Yes</button>
        <button class="logout-cancel" id="logout-cancel">Cancel</button>
      </div>
    </div>

    <script type="module">
      import { auth } from "./firebase.js";
      import { signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

      // DARK MODE TOGGLE
      const themeBtn = document.getElementById("theme-toggle-btn");
      themeBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")) {
          themeBtn.textContent = "Switch to Light Mode";
        } else {
          themeBtn.textContent = "Switch to Dark Mode";
        }
      });

      // CONTACT SUPPORT
      const contactBtn = document.getElementById("contact-support-btn");
      contactBtn.addEventListener("click", () => {
        window.location.href = "mailto:innoxbank@gmail.com";
      });

      // LOGOUT
      const logoutBtn = document.getElementById("logout-btn");
      const logoutModal = document.getElementById("logout-modal");
      const logoutYes = document.getElementById("logout-yes");
      const logoutCancel = document.getElementById("logout-cancel");

      logoutBtn.addEventListener("click", () => {
        logoutModal.style.display = "flex";
      });

      logoutCancel.addEventListener("click", () => {
        logoutModal.style.display = "none";
      });

      logoutYes.addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "signin.html";
        } catch (error) {
          console.error("Logout failed:", error);
          alert("Failed to log out. Try again.");
        }
      });

      // Optional: Close modal if user clicks outside content
      logoutModal.addEventListener("click", (e) => {
        if (e.target === logoutModal) logoutModal.style.display = "none";
      });
    </script>
  </body>
</html>
