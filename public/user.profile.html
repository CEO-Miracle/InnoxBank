<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/user-profile.css" />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 95%;
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: bold;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: block;
        margin: 0px auto 20px auto;
        object-fit: cover;
        border: 3px solid #007bff;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #e0e0e0;
        font-size: 16px;
      }

      .label {
        font-weight: bold;
        color: #333;
      }

      .value {
        color: #555;
      }

      .profile-buttons {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Profile</h1>

      <img id="profile-pic" class="profile-pic" src="images/avatar.svg" />

      <!-- All Information Rows -->
      <div class="detail-row">
        <span class="label">Full Name:</span
        ><span class="value" id="name">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="label">Username:</span
        ><span class="value" id="username">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="label">Email:</span
        ><span class="value" id="email">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="label">Phone:</span
        ><span class="value" id="phone">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="label">Account Number:</span
        ><span class="value" id="account">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="label">Balance:</span
        ><span class="value" id="balance">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="label">Transfer PIN:</span
        ><span class="value" id="pin">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="label">Date Joined:</span
        ><span class="value" id="joined">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="label">Address:</span
        ><span class="value" id="address">Not set</span>
      </div>

      <div class="profile-buttons">
        <button onclick="editProfile()">Edit</button>
        <button onclick="goBack()"><a href="index.html">go back</button></a>
      </div>
    </div>

    <script type="module" src="js/user-profile.js"></script>
  </body>
</html>
